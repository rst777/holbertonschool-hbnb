<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelStay - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" alt="TravelStay Logo" class="logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <form id="login-form" class="form">
                <h2>Login to TravelStay</h2>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="submit-button">Login</button>

                <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TravelStay. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
