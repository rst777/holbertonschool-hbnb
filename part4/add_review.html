<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" alt="HbnB Logo" class="logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-review">
            <h1>Add a Review for [Place Name]</h1>
            <form id="review-form" class="form">
                <div class="form-group">
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" required placeholder="Share your experience..." rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a Rating</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5/5) Excellent</option>
                        <option value="4">⭐⭐⭐⭐ (4/5) Very Good</option>
                        <option value="3">⭐⭐⭐ (3/5) Good</option>
                        <option value="2">⭐⭐ (2/5) Fair</option>
                        <option value="1">⭐ (1/5) Poor</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HbnB. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
