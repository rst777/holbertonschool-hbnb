<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">login</a>
        </nav>
    </header>
    <main class="add-review-page">
        <section id="place-details" class="place-details">
            <h1 id="place-name">Place Name</h1>
            <p id="place-description"></p>
            <!-- Add something to idfentify the place you're reviewing -->
        </section>

        <section id="add-review" class="add-review-section">
            <h2 class="form-title">Add a Review</h2>
            <form id="review-form" class="add-review-form">
                <div class="form-group">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required style="width: 879px; height: 152px;"></textarea>

        </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>

            </select>
        </div>
            <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
