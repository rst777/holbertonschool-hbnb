<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Application Logo" class="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <h2 class="place-name"></h2>
            <p class="place-description"></p>
            <p class="place-price"></p>
            <p class="place-host"></p>
            <ul class="place-amenities"></ul>
        </section>
        <section id="reviews" class="place-info">
            <h2>Reviews</h2>
            <div class="review-list">
                <!-- Reviews will be populated dynamically -->
            </div>
        </section>
        <section id="add-review" class="add-review-section">
            <h2>Add a Review</h2>
            <form id="review-form" class="add-review-form">
                <div class="form-group">
                    <label for="review-text">Review:</label>
                    <textarea id="review-text" name="review-text" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
