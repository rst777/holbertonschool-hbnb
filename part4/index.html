<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter" class="priceRange">
                <option value="">All Prices</option>
                <option value="0-50">$0 - $50</option>
                <option value="51-100">$51 - $100</option>
                <option value="101-200">$101 - $200</option>
                <option value="201+">$201+</option>

                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <h1>Place List</h1>
        <div class="place-list">

            <div class="place-card">
                <h2>Paris Apartment</h2>
                <p>Price per night: €100</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>
            <div class="place-card">
                <h2>Bordeaux House</h2>
                <p>Price per night: €150</p>
                <a href="place.html" class="details-button">View Details</a>
            </div>
            <!-- Add more place cards here -->
        </div>

            <!-- List of places will be populated dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
